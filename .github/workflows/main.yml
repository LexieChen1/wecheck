name: CI/CD for WeCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No frontend package.json found"
          fi

      - name: Install backend deps
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: |
          if [ -f package.json ]; then
            npm test || echo "No backend tests or test failed"
          else
            echo "No backend package.json found"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2 }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem ./backend/.env ${{ secrets.EC2USER }}@${{ secrets.EC2HOST }}:/home/${{ secrets.EC2USER }}/wecheck/.env || echo "Skipping .env upload"

          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2USER }}@${{ secrets.EC2HOST }} 'bash -s' <<EOF
            if [ ! -d "wecheck" ]; then
              git clone https://github.com/LexieChen1/wecheck.git
            fi
            cd wecheck
            git pull origin main
            docker compose down
            docker compose up -d --build
EOF
